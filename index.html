<!DOCTYPE html>
<html>
<head>
	<title>Mint Clone</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	 <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/v5.12.0/css/free.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>
<body>


   <!-- container -->
    <div class="container">

      <!-- singin header -->
       <header id="header">
       	    <div class="lead-text">
       	    	<span class="text-secondary">Already have an Intuit account?</span>
       	        <a href="#" class="text-primary">I forgot my User ID or Password</a>
       	    </div>
       	    <button class="btn btn-prmary"> <i class="fas fa-lock right-space"></i> Sign In</button>
       </header>
      <!-- end of singing header -->

      <!-- form body -->
       <main id="main-body">
       	   <header>
       	   	 <a href="#">
       	   	 	<img src="assets/img/header-img.png">
       	   	 </a>
       	   </header>
       	   <section class="form">
       	   	   <header class="form-header">
       	   	   	  <h1>Create an Intuit account</h1>
       	   	   	  <p>One account for everything Intuit, including Mint. <span class="text-primary">Learn more</span></p>
       	   	   </header>
       	   	   <form>
       	   	   	  <ul>
       	   	   	  	 <li>
       	   	   	  	 	<label class="email">Email address</label>
       	   	   	  	 	<input type="email" name="email" id="email">
       	   	   	  	 </li>
       	   	   	  	 <li>
       	   	   	  	 	<label name="phone">Phone (recommeded)</label>
       	   	   	  	 	<input type="text" name="phone" id="phone">
       	   	   	  	 </li>
       	   	   	  	 <li>
       	   	   	  	 	<label name="password">Password</label>
       	   	   	  	 	<input type="password" name="password" id="password">
       	   	   	  	 </li>
       	   	   	  </ul>
       	   	   	  <button class="btn btn-submit" type="submit"> <i class="fas fa-lock right-space"></i> Create Account</button>
       	   	   </form>
       	   </section>
       </main>
      <!-- end of form body -->



        <!-- footer -->
       <footer id="footer">
       	
       </footer>
       <!-- end of footer -->

    </div>
   <!-- end of container -->
</body>
</html>
